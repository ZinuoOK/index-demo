<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index-Html</title>
  </head>
  <body>
    <input type="text" name="age" />
    <script>
      "use strict";
      document
        .querySelector('[name="age"]')
        .addEventListener("keyup", function() {
          console.log("3");
        });
    </script>
  </body>
</html>
